<!DOCTYPE html>
<html>
<head>
    <title>Secure To-Do</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        input {
            padding: 10px;
            width: 70%;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
        }
        li {
            margin-top: 10px;
        }
        a {
            color: red;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome {{ current_user.username }}</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter Task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
